
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Details</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center" id="teacher-name"></h1>
    <p class="text-center" id="teacher-subject"></p>
    <div class="text-center mt-3">
      <h2>Contact Information</h2>
      <p>Email: teacher@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-primary">Back to Timetable</a>
    </div>
  </div>

  <script>
    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const teacher = urlParams.get('teacher');
    const subject = urlParams.get('subject');

    // Display the teacher's name and subject
    document.getElementById('teacher-name').textContent = `${teacher}'s Details`;
    document.getElementById('teacher-subject').textContent = `Subject: ${subject}`;
  </script>
</body>
</html>
